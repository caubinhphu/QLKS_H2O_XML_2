          z-index: 10;
          position: absolute;
          top: 20px;
          left: 20px;
          font-size: 20px;
        ">
      H2O Hotel

  </div>

  <!-- Nav -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/letan">KẾ TOÁN</a><button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

  <!-- Main container -->
  <div id="main" class="p-3">
    <h2 class="text-center my-2">DOANH THU NĂM</h2>

    <form name="formDate">
      <div class="form-group w-50 mx-auto d-flex align-items-center">
        <label for="year" class="col-4">Năm tính doanh thu</label>
        <input type="number" class="form-control" id="year" name="year" min="2010" />
        <button type="submit" class="btn btn-success ml-2">Tính</button>
      </div>
    </form>

    <table class="table table-sm text-center table-bordered w-100 table-striped" style="display: none;">
      <thead>
        <tr>
          <th>STT</th>
          <th>Phòng</th>
          <th>Tổng tiền phòng</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Footer container -->
  <footer class="footer text-center bg-info py-4">
    <div class="container">
      <div class="row">
        <!-- Footer Location-->
        <div class="col-lg-4 mb-3 mb-lg-0">
          <ul class="list-unstyled mb-0">
            <li>
              <i class="fas fa-envelope mt-4 fa-2x"></i>

        <!-- Footer Social Icons-->
        <div class="col-lg-4 mb-3 mb-lg-0">

          <a class="btn btn-outline-light btn-social mx-1" href="#">

          <a class="btn btn-outline-light btn-social mx-1" href="#">

          </a>

        </div>
        <!-- Footer About Text-->
        <div class="col-lg-4">
          <h5 class="mt-md-4">About us</h5>
          <p>H2O Team</p>
        </div>
