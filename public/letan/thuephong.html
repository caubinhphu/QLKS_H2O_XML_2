<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/fontawesome-free/css/all.min.css" />
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/popper.min.js"></script>
  <script src="/scripts/bootstrap.min.js"></script>
  <script src="/scripts/notify.min.js"></script>
</head>

<body>
  <!-- Header container -->
  <div style="position: relative;">
    <img class="img-fluid" src="/images/banner2.jpg" alt="Banner" />
    <p class="badge badge-warning badge-pill" style="
          z-index: 10;
          position: absolute;
          top: 20px;
          left: 20px;
          font-size: 20px;
        ">
      H2O Hotel
    </p>
  </div>

  <!-- Nav -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/letan/index.html">LỄ TÂN</a><button class="navbar-toggler" type="button"
      data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
      <ul class="navbar-nav w-100">
        <li class="nav-item"><a class="nav-link" href="/letan/index.html">Phòng</a></li>
        <li class="nav-item"><a class="nav-link" href="/letan/phieuthuephong.html">Thuê phòng</a></li>
        <li class="ml-auto">
          <button class="btn btn-secondary" id="logout">Đăng xuất</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="p-3" id="main">
    <h3 class="text-center">PHIẾU THUÊ PHÒNG</h3>
    <div class="row">
      <div class="col-5 mx-auto">
        <table class="table table-sm table-borderless">
          <tr>
            <th>Họ tên khách</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="hoten" required>
            </td>
          </tr>
          <tr>
            <th>CMND/PassPort</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="cmnd" required>
            </td>
          </tr>
          <tr>
            <th>Ngày sinh</th>
            <td>
              <input type="date" class="form-control form-control-sm" id="ngaysinh" required>
            </td>
          </tr>
          <tr>
            <th>Giới tính</th>
            <td>
              <select id="gioitinh" class="form-control form-control-sm" required>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Điện thoại</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="dienthoai" required>
            </td>
          </tr>
          <tr>
            <th>Quốc tịch</th>
            <td>
              <input type="text" class="form-control form-control-sm" id="quoctich" required>
            </td>
          </tr>
          <tr>
            <th>Ngày đi</th>
            <td>
              <input type="date" class="form-control form-control-sm" id="ngaydi" required>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-5 mx-auto">
        <div>
          <h5 class="text-center">Phòng thuê</h5>
          <div class="w-75 mx-auto d-flex justify-content-around">
            <div>Phòng</div>
            <div>Số người</div>
          </div>
          <div id="thuephong" class="w-75 mx-auto">
            <div class="d-flex">
              <select class="form-control form-control-sm" id="firstPhong" required name="phong"></select>
              <input type="text" class="form-control form-control-sm" value="1" required name="songuoi">
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-secondary btn-sm mt-2" id="btnthemphong">Thêm phòng</button>
          </div>
        </div>
        <hr>
        <div class="mt-2">
          <h5 class="text-center">Dịch vụ thuê</h5>
          <div class="w-75 mx-auto d-flex justify-content-around">
            <div>Dịch vụ</div>
            <div>Số lượng</div>
          </div>
          <div id="thuedichvu" class="w-75 mx-auto"></div>
          <div class="text-right">
            <button class="btn btn-secondary btn-sm mt-2" id="btnthemdichvu">Thêm dịch vụ</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-success" id="btnOK">Xác nhận</button>
    </div>
  </div>

  <!-- Footer container -->
  <footer class="footer text-center bg-info py-4">
    <div class="container">
      <div class="row">
        <!-- Footer Location-->
        <div class="col-lg-4 mb-3 mb-lg-0">
          <ul class="list-unstyled mb-0">
            <li>
              <i class="fas fa-envelope mt-4 fa-2x"></i>
              <p>H2O@gmail</p>
            </li>
          </ul>
        </div>
        <!-- Footer Social Icons-->
        <div class="col-lg-4 mb-3 mb-lg-0">
          <h4 class="text-uppercase mb-4">Contact with us</h4>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fab fa-fw fa-facebook-f"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fab fa-fw fa-twitter"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fab fa-fw fa-linkedin-in"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fab fa-fw fa-dribbble"></i>
          </a>
          <h4 class="text-uppercase mb-4"></h4>
        </div>
        <!-- Footer About Text-->
        <div class="col-lg-4">
          <h5 class="mt-md-4">About us</h5>
          <p>H2O Team</p>
        </div>
      </div>
    </div>
  </footer>
  <section class="copyright py-4 text-center text-black text-lg bg-secondary">
    <div class="container"><small>Copyright &copy; H2O website</small></div>
  </section>

  <script src="/scripts/axios.min.js"></script>
  <script src="/scripts/cookie.js"></script>
  <script src="/scripts/checkAuth.js"></script>
  <script src="/scripts/logout.js"></script>
  <script src="/scripts/letan/thuephong.js"></script>
  <script src="/scripts/formatdate.js"></script>
</body>

</html>
